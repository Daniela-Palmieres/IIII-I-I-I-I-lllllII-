<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack-Site</title>
    
    <link rel="icon" href="r.png" type="image/x-icon" />
    <link rel="shortcut icon" href="r.png" type="image/x-icon" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rajdhani', 'Courier New', monospace;
            color: #fff;
            user-select: none;
        }

        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap');

        body {
            background-color: #000000;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.07;
            pointer-events: none;
            z-index: 100;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .login-container {
            position: relative;
            width: 450px;
            padding: 40px;
            z-index: 10;
            border-radius: 25px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.5);
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
            100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -150%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 105, 180, 0.1), transparent);
            transform: rotate(25deg);
            animation: glare 7s linear infinite;
        }

        @keyframes glare {
            0% { transform: translateX(-100%) rotate(25deg); }
            100% { transform: translateX(100%) rotate(25deg); }
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: 600;
            text-align: center;
            color: #ff69b4;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff69b4, transparent);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group label {
            position: absolute;
            top: 0;
            left: 0;
            color: rgba(255, 105, 180, 0.7);
            font-size: 14px;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 10px 5px;
            background: none;
            border: none;
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus, 
        .input-group input:valid {
            border-bottom: 2px solid #ff69b4;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #ff69b4;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff69b4, transparent);
            top: 0;
            left: 0;
            animation: scan 3s linear infinite;
            opacity: 0.5;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .btn {
            position: relative;
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff1493, #ff69b4);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .terminal-effects {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            font-size: 11px;
            color: rgba(255, 105, 180, 0.7);
            overflow: hidden;
            white-space: nowrap;
            padding: 0 40px;
        }

        .typing-effect {
            display: inline-block;
            animation: typing 10s steps(100) infinite;
        }

        @keyframes typing {
            0% { width: 0 }
            50% { width: 100% }
            90% { width: 100% }
            100% { width: 0 }
        }

        .scanner {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(255, 105, 180, 0.7);
            top: 60%;
            animation: scan-movement 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes scan-movement {
            0% { opacity: 0; top: 0; }
            5% { opacity: 1; }
            90% { opacity: 1; }
            95% { opacity: 0; top: 100%; }
            100% { opacity: 0; top: 100%; }
        }

        .cyberpunk-dots {
            position: absolute;
            top: 0;
            right: 0;
            display: grid;
            grid-template-columns: repeat(5, 6px);
            grid-template-rows: repeat(5, 6px);
            grid-gap: 3px;
            padding: 15px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: #ff69b4;
            border-radius: 50%;
            opacity: 0.5;
            animation: pulse 3s infinite;
        }

        .dot:nth-child(even) {
            animation-delay: 1s;
        }

        .dot:nth-child(3n) {
            animation-delay: 1.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        .digital-numbers {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: monospace;
            font-size: 12px;
            color: #ff69b4;
            opacity: 0.7;
        }

        #random-numbers {
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .login-status {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff69b4;
            box-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
            animation: status-pulse 2s infinite;
        }

        @keyframes status-pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; box-shadow: 0 0 15px #ff69b4, 0 0 30px #ff69b4; }
            100% { opacity: 0.5; }
        }

        .floating-circle {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 105, 180, 0.2);
            border-radius: 50%;
            border: solid 1px rgba(255, 105, 180, 0.4);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
        }

        #circle1 { top: 10%; left: 10%; animation: circle-float 10s ease-in-out infinite; }
        #circle2 { top: 70%; left: 80%; animation: circle-float 15s ease-in-out infinite; animation-delay: 1s; }
        #circle3 { top: 20%; left: 85%; animation: circle-float 12s ease-in-out infinite; animation-delay: 2s; }
        #circle4 { top: 80%; left: 25%; animation: circle-float 9s ease-in-out infinite; animation-delay: 3s; }

        @keyframes circle-float {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.2); }
            100% { transform: translateY(0) scale(1); }
        }

        .error-message {
            position: absolute;
            bottom: 70px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 105, 180, 0.8);
            font-size: 12px;
            opacity: 0;
            animation: error-appear 8s infinite;
        }

        @keyframes error-appear {
            0% { opacity: 0; }
            5% { opacity: 0.8; }
            15% { opacity: 0.8; }
            20% { opacity: 0; }
            100% { opacity: 0; }
        }

        .circle-loader {
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid rgba(255, 105, 180, 0.7);
            animation: spin 4s linear infinite;
            opacity: 0.5;
        }

        .circle-loader::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid rgba(255, 105, 180, 0.4);
            animation: spin 6s linear infinite;
        }

        .circle-loader::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid rgba(255, 105, 180, 0.2);
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .glitch {
            position: relative;
            animation: glitch-anim 2s infinite alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { transform: skewX(0deg); }
            5% { transform: skewX(2deg); }
            10% { transform: skewX(-2deg); }
            15% { transform: skewX(0deg); }
            100% { transform: skewX(0deg); }
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 #00ffea;
            animation: glitch-before 3s infinite alternate-reverse;
            opacity: 0.3;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 1px 0 #ff00c1;
            animation: glitch-after 2s infinite alternate-reverse;
            opacity: 0.3;
        }

        @keyframes glitch-before {
            0% { clip-path: inset(0 0 0 0); }
            5% { clip-path: inset(30% 0 25% 0); }
            15% { clip-path: inset(0 0 0 0); }
            100% { clip-path: inset(0 0 0 0); }
        }

        @keyframes glitch-after {
            0% { clip-path: inset(0 0 0 0); }
            5% { clip-path: inset(10% 0 40% 0); }
            15% { clip-path: inset(0 0 0 0); }
            100% { clip-path: inset(0 0 0 0); }
        }

        @media (max-width: 500px) {
            .login-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .terminal-effects {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="login-container">
        <div class="scan-line"></div>
        <div class="scanner"></div>
        <div class="login-status"></div>
        
        <div class="cyberpunk-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <h1 class="glitch" data-text=".Dani">CyberHack</h1>
        <div class="circle-loader"></div>
        
        <div class="input-group">
            <input type="text">
            <label>Identificador</label>
        </div>

        <div class="btn" id="login-btn">Entrar</div>
        
        <div class="terminal-effects">
            <div class="typing-effect">Conectando ao mainframe Escaneando rede neural</div>
        </div>
        
        <div class="error-message">ALERTA: Detecção de firewall. Recalibrando conexão...</div>
        
        <div class="digital-numbers">ID: <span id="random-numbers">29384756</span></div>
    </div>

    <div class="floating-circle" id="circle1"></div>
    <div class="floating-circle" id="circle2"></div>
    <div class="floating-circle" id="circle3"></div>
    <div class="floating-circle" id="circle4"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const renderer = new THREE.WebGLRenderer({
            canvas,
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        
        const positions = new Float32Array(particlesCount * 3);
        const colors = new Float32Array(particlesCount * 3);
        const sizes = new Float32Array(particlesCount);
        
        for (let i = 0; i < particlesCount * 3; i += 3) {
            positions[i] = (Math.random() - 0.5) * 20;
            positions[i + 1] = (Math.random() - 0.5) * 20;
            positions[i + 2] = (Math.random() - 0.5) * 20;
            
            colors[i] = Math.random() * 0.5 + 0.5;
            colors[i + 1] = Math.random() * 0.2;
            colors[i + 2] = Math.random() * 0.5 + 0.5;
            
            sizes[i/3] = Math.random() * 0.5 + 0.5;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
        particlesGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            sizeAttenuation: true,
            map: createCircleTexture()
        });
        
        function createCircleTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64;
            canvas.height = 64;
            
            const context = canvas.getContext('2d');
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2.5;
            
            context.beginPath();
            context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
            
            const gradient = context.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.5, 'rgba(255, 105, 180, 0.8)');
            gradient.addColorStop(1, 'rgba(255, 105, 180, 0)');
            
            context.fillStyle = gradient;
            context.fill();
            
            const texture = new THREE.Texture(canvas);
            texture.needsUpdate = true;
            return texture;
        }
        
        const particles = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particles);

        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;
        
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
            requestAnimationFrame(animate);
            
            targetX = mouseX * 0.2;
            targetY = mouseY * 0.2;
            
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.001;
            
            particles.rotation.y += (targetX - particles.rotation.y) * 0.05;
            particles.rotation.x += (targetY - particles.rotation.x) * 0.05;
            
            const positions = particles.geometry.attributes.position.array;
            for (let i = 0; i < positions.length; i += 3) {
                positions[i + 1] += Math.sin(Date.now() * 0.001 + positions[i] * 0.1) * 0.002;
            }
            particles.geometry.attributes.position.needsUpdate = true;
            
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        setInterval(() => {
            document.getElementById('random-numbers').textContent = Math.floor(Math.random() * 100000000).toString();
        }, 1000);

        document.getElementById('login-btn').addEventListener('click', () => {
            window.location.href = 'inicial.html';
        });

        animate();

        document.addEventListener('mousemove', (e) => {
            const loginContainer = document.querySelector('.login-container');
            const mouseX = e.clientX / window.innerWidth - 0.5;
            const mouseY = e.clientY / window.innerHeight - 0.5;
            
            loginContainer.style.transform = `
                translateY(${-mouseY * 20}px) 
                rotateX(${mouseY * 5}deg) 
                rotateY(${-mouseX * 5}deg)
            `;
        });
    </script>
</body>
</html>
